<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Cadastro de freelancers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="freelancer.css"
    />
    <script src="main.js"></script>
  </head>
  <body>

    <header>
      <nav class="titleCadastro">
        <h1>Cadastro de freelancers</h1>
      </nav>
    </header>

    <main class="container">
      <form class="form" method="post">
        <input class="input" type="text" placeholder="Digite seu nome"  id="nomeFree"/>

       
        <input class="button" type="submit" value="ENVIAR" />
      </form>
    </main>
    <footer>
      <p> Created by <a href="https://github.com/CaioHPerlin">Caio Lima</a> and <a href="https://github.com/willianifms">Willian Cardoso</a></p>
    </footer>
  </body>
</html>
