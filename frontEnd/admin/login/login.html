<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login de Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="login.css"
    />
  </head>
  <body>
    <header>
      <nav class="titleCadastro">
        <h1>LOGIN</h1>
      </nav>
    </header>

    <main class="container">
        <form class="form" id="auth" method="post">
            <div class="inputContainer">
                <label for="email">Usuário</label>
                <input
                  name="username"
                  class="input"
                  type="text"
                  placeholder="Digite o usuário de administrador"
                  id="username"
                />
              </div>
              <div class="inputContainer">
                <label for="password">Senha</label>
                <input
                  name="password"
                  class="input"
                  type="password"
                  placeholder="Digite sua senha"
                  id="password"
                />
              </div>
              <input class="button" type="submit" value="ENTRAR" />
        </form>
    </main>

    <footer>
        <p>
          Created by <a href="https://github.com/CaioHPerlin">Caio Lima</a> and
          <a href="https://github.com/willianifms">Willian Cardoso</a>
        </p>
      </footer>
      <script src="login.js"></script>
    </body>
  </html>
