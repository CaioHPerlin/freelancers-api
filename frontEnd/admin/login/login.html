<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Cadastro de freelancers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="login.css"
    />

    <script src="main.js"></script>
  </head>
  <body>
    <header>
      <nav class="titleCadastro">
        <h1>login</h1>
      </nav>
    </header>

    <main class="container">
        <form class="form" action="" method="post">
            <div class="inputContainer">
                <label for="email">E-mail</label>
                <input
                  name="email"
                  class="input"
                  type="email"
                  placeholder="Digite seu e-mail"
                  id="email"
                />
              </div>
              <div class="inputContainer">
                <label for="password">senha</label>
                <input
                  name="password"
                  class="input"
                  type="password"
                  placeholder="Digite sua senha"
                  id="password"
                />
              </div>
              <input class="button" type="submit" value="ENTRAR" />
        </form>
    </main>

    <footer>
        <p>
          Created by <a href="https://github.com/CaioHPerlin">Caio Lima</a> and
          <a href="https://github.com/willianifms">Willian Cardoso</a>
        </p>
      </footer>
    </body>
  </html>
