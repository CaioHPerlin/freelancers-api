<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Editar Freelancer</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" media="screen" href="edit.css" />
	</head>
	<body>
		<header>
			<img src="../assets/img/logoTRW.png" alt="Logo" />
			<nav class="titleCadastro">
				<h1>EDITAR FREELANCER</h1>
			</nav>
		</header>

		<main class="container">
			<form
				class="form"
				method="post"
				id="editFreelancers"
				enctype="multipart/form-data"
			>
				<div class="inputContainer">
					<label for="grade">Observação do Serviço Prestado</label>
					<input
						name="grade"
						class="input"
						type="text"
						required
						placeholder="Digite a Observação do Serviço Prestado"
						id="grade"
					/>
				</div>

				<div class="inputContainer">
					<label for="name">Nome Completo</label>
					<input
						name="name"
						class="input"
						type="text"
						required
						placeholder="Digite seu nome completo"
						id="name"
					/>
				</div>

				<div class="inputContainer">
					<label for="birthdate">Data de Nascimento</label>
					<input
						name="birthdate"
						class="input"
						required
						type="date"
						id="birthdate"
					/>
				</div>

				<div class="inputContainer">
					<label for="cpf">CPF</label>
					<input
						name="cpf"
						class="input"
						type="text"
						required
						placeholder="Digite seu CPF"
						id="cpf"
					/>
				</div>

				<div class="inputContainer">
					<label for="phone">Telefone Celular</label>
					<input
						name="phone"
						required
						class="input"
						type="tel"
						placeholder="Digite seu telefone celular"
						id="phone"
					/>
				</div>

				<div class="inputContainer">
					<label for="email">E-mail</label>
					<input
						name="email"
						class="input"
						required
						type="email"
						placeholder="Digite seu e-mail"
						id="email"
					/>
				</div>

				<div class="inputContainer">
					<label for="cargo">Cargo</label>
					<select name="role" id="role" required class="input">
						<option value="">Selecione...</option>
						<option value="manobrista">Manobrista</option>
						<option value="bombeiro_civil">Bombeiro Civil</option>
						<option value="seguranca">Segurança</option>
						<option value="limpeza">Limpeza</option>
						<option value="brigadista">Brigadista</option>
						<option value="promotor">Promotor</option>
						<option value="recepcionista">Recepcionista</option>
					</select>
				</div>

				<div class="inputContainer">
					<label for="grauEscolaridade">Grau de Escolaridade</label>
					<select
						id="grauEscolaridade"
						name="education"
						class="input"
						required
					>
						<option value="Ensino Fundamental">
							Ensino Fundamental
						</option>
						<option value="Ensino Médio">Ensino Médio</option>
						<option value="Ensino Superior">Ensino Superior</option>
						<option value="Pós-graduação">Pós-graduação</option>
						<option value="Mestrado">Mestrado</option>
						<option value="Doutorado">Doutorado</option>
					</select>
				</div>

				<div class="inputContainer">
					<label for="curso">Curso:</label>
					<input
						type="text"
						id="curso"
						required
						name="course"
						placeholder="Nome do curso"
						class="input"
					/>
				</div>

				<div class="inputContainer">
					<label for="cep">CEP</label>
					<input
						name="cep"
						class="input"
						required
						type="text"
						placeholder="Digite seu CEP"
						id="cep"
					/>
				</div>

				<div class="inputContainer">
					<label for="street">Rua</label>
					<input
						name="street"
						class="input"
						type="text"
						required
						placeholder="Digite sua rua"
						id="street"
					/>
				</div>

				<div class="inputContainer">
					<label for="residentialNumber">Número Residencial</label>
					<input
						name="residentialNumber"
						class="input"
						type="number"
						required
						placeholder="Digite seu número residencial"
						id="residentialNumber"
					/>
				</div>

				<div class="inputContainer">
					<label for="neighborhood">Bairro</label>
					<input
						name="neighborhood"
						class="input"
						type="text"
						required
						placeholder="Digite seu bairro"
						id="neighborhood"
					/>
				</div>

				<div class="inputContainer">
					<label for="height">Altura (cm)</label>
					<input
						name="height"
						class="input"
						type="number"
						required
						placeholder="Digite sua altura em cm"
						id="height"
					/>
				</div>

				<div class="inputContainer">
					<label for="weight">Peso (kg)</label>
					<input
						name="weight"
						class="input"
						type="number"
						required
						placeholder="Digite seu peso em kg"
						id="weight"
					/>
				</div>

				<div class="inputContainer">
					<label for="hairColor">Cor do Cabelo</label>
					<input
						name="hairColor"
						class="input"
						required
						type="text"
						placeholder="Digite a cor do seu cabelo"
						id="hairColor"
					/>
				</div>

				<div class="inputContainer">
					<label for="eyeColor">Cor dos Olhos</label>
					<input
						name="eyeColor"
						class="input"
						required
						type="text"
						placeholder="Digite a cor dos seus olhos"
						id="eyeColor"
					/>
				</div>

				<div class="inputContainer">
					<label for="skinColor">Cor da Pele</label>
					<select
						name="skinColor"
						required
						class="input"
						id="skinColor"
					>
						<option value="branca" selected>Branca</option>
						<option value="parda">Parda</option>
						<option value="negra">Negra</option>
						<option value="indigena">Indígena</option>
						<option value="amarela">Amarela</option>
					</select>
				</div>

				<div class="inputContainer">
					<label for="instagram">Instagram</label>
					<input
						name="instagram"
						class="input"
						type="text"
						placeholder="Digite seu usuário do Instagram"
						id="instagram"
					/>
				</div>

				<div class="inputContainer">
					<label for="facebook">Facebook</label>
					<input
						name="facebook"
						class="input"
						type="text"
						placeholder="Digite seu usuário do Facebook"
						id="facebook"
					/>
				</div>

				<div class="inputContainer">
					<label for="state">Estado</label>
					<select
						name="state"
						class="input"
						required
						id="state"
					></select>
				</div>

				<div class="inputContainer">
					<label for="city">Cidade</label>
					<select
						name="city"
						class="input"
						required
						id="city"
					></select>
				</div>

				<div class="inputContainer">
					<label for="emergencyName">Contato Emergência - Nome</label>
					<input
						name="emergencyName"
						class="input"
						type="text"
						required
						placeholder="Digite o nome do seu contato de emergência"
						id="emergencyName"
					/>
				</div>

				<div class="inputContainer">
					<label for="emergencyPhone"
						>Contato Emergência - Telefone</label
					>
					<input
						name="emergencyPhone"
						class="input"
						type="tel"
						required
						placeholder="Digite o telefone do seu contato de emergência"
						id="emergencyPhone"
					/>
				</div>

				<div class="inputContainer">
					<label for="shirtSize">Tamanho Camiseta</label>
					<input
						name="shirtSize"
						class="input"
						type="text"
						required
						placeholder="Digite o tamanho da sua camiseta (P, M, G, etc.)"
						id="shirtSize"
					/>
				</div>

				<section class="fotoPerfil">
					<div class="inputContainer">
						<label for="profilePicture">Foto de Perfil</label>
						<input
							name="profilePicture"
							class="input ficheiro"
							type="file"
							id="profilePicture"
							accept="image/png, image/gif, image/jpeg"
						/>
					</div>
					<div class="imagePreview">
						<img
							id="profilePreview"
							src=""
							alt="Foto de Perfil"
							style="max-width: 170px; margin-right: 20px"
						/>
						<button type="button" id="rotateProfileButton">
							Girar Foto de Perfil
						</button>
					</div>
				</section>

				<section class="fotoRosto">
					<div class="inputContainer">
						<label for="facialPicture">Foto do Rosto</label>
						<input
							name="facialPicture"
							class="input ficheiro"
							type="file"
							id="facialPicture"
							accept="image/png, image/gif, image/jpeg"
						/>
					</div>
					<div class="imagePreview">
						<img
							id="facialPreview"
							src=""
							alt="Foto do Rosto"
							style="max-width: 170px; margin-right: 20px"
						/>
						<button type="button" id="rotateFacialButton">
							Girar Foto do Rosto
						</button>
					</div>
				</section>

				<div class="inputContainer">
					<label for="pixKey">Chave Pix e Nome do Banco</label>
					<input
						name="pixKey"
						class="input"
						type="text"
						placeholder="Digite sua chave Pix e nome do banco"
						id="pixKey"
						required
					/>
				</div>

				<div class="inputContainer">
					<label for="complement"
						>Complemento (até 300 caracteres)</label
					>
					<textarea
						name="complement"
						class="input"
						maxlength="300"
						placeholder="Digite informações complementares (máximo 300 caracteres)"
						id="complement"
						required
					></textarea>
				</div>

				<div class="inputContainer">
					<label for="dream"
						>Qual o sonho de vida? (Até 300 caracteres)</label
					>
					<textarea
						name="dream"
						class="input"
						maxlength="300"
						placeholder="Conte-nos sobre o seu sonho de vida (máximo 300 caracteres)"
						id="dream"
						required
					></textarea>
				</div>

				<div class="buttons">
					<a href="../">
						<button class="buttonVoltar" type="button">
							VOLTAR
						</button>
					</a>
					<button class="button" type="submit">EDITAR</button>
				</div>
			</form>
			<div id="loadercont"></div>
		</main>
		<script src="edit.js"></script>
	</body>
</html>
