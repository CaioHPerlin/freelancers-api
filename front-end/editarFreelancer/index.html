<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Editar Freelancer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="edit.css" />
</head>
<body>
    <header>
        <img src="../assets/img/logoTRW.png" alt="Logo" />
        <nav class="titleCadastro">
            <h1>EDITAR FREELANCER</h1>
        </nav>
    </header>

    <main class="container">
        <form class="form" method="post" id="editFreelancers">
            <div class="inputContainer">
                <label for="grade">Nota do Serviço Prestado</label>
                <input
                    name="grade"
                    class="input"
                    type="number"
                    placeholder="Digite a Nota do Serviço Prestado"
                    id="grade"
                />
            </div>

            <div class="inputContainer">
                <label for="role">Cargo</label>
                <select id="role" name="role" class="input">
                    <option value="">Selecione...</option>

                </select>
            </div>

            <div class="buttons">
                <a href="../"><button class="buttonVoltar" type="button">VOLTAR</button></a>
                <button class="button" type="submit">EDITAR</button>
            </div>
        </form>
        <div id="loadercont"></div>
    </main>
    <script src="edit.js"></script>
</body>
</html>
