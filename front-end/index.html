<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Freelancers Cadastrados</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="admin.css" />
  </head>
  <body>
    <header>
      <img src="./assets/img/logoTRW.png" alt="">
      <nav class="titleCadastro">
        <h1>FREELANCERS
        </h1>
      </nav>
    </header>
    <main>
      <nav class="barraFilter">
        <h2>Filtros</h2>
        <form id="filterForm">
          <div class="containerSearch">
            <input type="text" id="city" name="city" placeholder="Digite a cidade"/>
            <select name="cargo" id="cargo">
              <option value="all">Selecione o cargo</option>
            </select>
          </div>

          <button class="button" type="submit">Filtrar</button>
          <button class="button" type="button" id="download">Baixar CSV</button>
          <button class="button" id="logoff">Sair</button>
        </form>
      </nav>
      <section id="freelancers"></section>
    </main>
    <script src="consumoBanco.js"></script>
  </body>
</html>
